---
driver:
  name: docker
  use_sudo: false

provisioner:
  # name of the host
  hosts: test-kitchen
  # use an ansible playbook to provision our server
  name: ansible_playbook
  ansible_verbose: false
  require_ansible_repo: false
  require_ansible_omnibus: true
  ansible_version: 2.3.1
  require_chef_for_busser: false
  requirements_path: requirements.yml
  sudo_command: sudo -E -H
  idempotency_test: true
  sudo: true

transport:
  max_ssh_sessions: 3

platforms:
  - name: ubuntu-xenial
    driver_config:
      run_command: /sbin/init
      dockerfile: .docker/ubuntu/xenial/Dockerfile
      platform: ubuntu
      instance_name: test-role-ansible-yubikey-xenial
      cap_add:
        - SYS_ADMIN
      volume:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro
      run_options:
        tmpfs:
        - /run
  - name: debian-stretch
    driver_config:
      run_command: /lib/systemd/systemd
      dockerfile: .docker/debian/stretch/Dockerfile
      platform: debian
      instance_name: test-role-ansible-yubikey-stretch
      cap_add:
        - SYS_ADMIN
      volume:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro
      run_options:
        tmpfs:
        - /run
  - name: fedora-latest
    driver_config:
      run_command: /lib/systemd/systemd
      dockerfile: .docker/fedora/latest/Dockerfile
      platform: fedora
      instance_name: test-role-ansible-yubikey-fedora-latest
      cap_add:
        - SYS_ADMIN
      volume:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro
      run_options:
        tmpfs:
        - /run
  - name: opensuse-tumbleweed
    driver_config:
      run_command: /usr/lib/systemd/systemd
      dockerfile: .docker/opensuse/latest/Dockerfile
      platform: opensuse
      instance_name: test-role-ansible-yubikey-opensuse-latest
      cap_add:
        - SYS_ADMIN
      volume:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro
      run_options:
        tmpfs:
        - /run

verifier:
  name: serverspec
  sudo_path: true

suites:
  # suites found at /test/integration/$test-name
  - name: default
    verifier:
      patterns:
        - roles/ansible-pam_yubikey/test/integration/default/serverspec/*_spec.rb
